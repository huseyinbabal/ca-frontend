<div class="row">
  <div class="col-md-12" ng-show="currentUser">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <span class="glyphicon glyphicon-comment"></span> Chat <span ng-show="toUser">{{toUser}}</span>
        <div class="btn-group pull-right">
          <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
            <span class="glyphicon glyphicon-chevron-down"></span>
          </button>
          <ul class="dropdown-menu slidedown">
            <li ng-repeat="user1 in allUsers">
              <a ng-click="setToUser(user1)"><span class="glyphicon glyphicon-user"></span>{{user1}}</a>
            </li>
            <li class="divider"></li>
            <li><a href="#" ng-click="signOut()"><span class="glyphicon glyphicon-off"></span>
              Sign Out</a></li>
          </ul>
        </div>
      </div>
      <div class="panel-body">
        <ul class="chat">
          <li class="left clearfix" ng-repeat="message in messages">
            <span class="chat-img pull-{{$index % 2? 'right': 'left'}}">
              <img ng-src="http://placehold.it/50/{{$index % 2? '55C1E7': 'FA6F57'}}/fff&text={{message.from}}" alt="User Avatar" class="img-circle" />
            </span>
            <div class="chat-body clearfix">
              <div class="header">
                <strong class="primary-font pull-{{$index % 2? 'right': 'left'}}">{{message.from}}</strong> <small class="pull-{{$index % 2? 'left': 'right'}} text-muted">
                <span class="glyphicon glyphicon-time"></span>{{message.date}}</small>
              </div>
              <p><br/>{{message.message}}</p>
            </div>
          </li>
        </ul>
      </div>
      <div class="panel-footer" ng-show="toUser">
        <div class="input-group">
          <input id="btn-input" ng-model="messageText" type="text" class="form-control input-sm" placeholder="Type your message here..." />
                        <span class="input-group-btn">
                            <button class="btn btn-warning btn-sm" id="btn-chat" ng-click="sendMessage()">
                              Send</button>
                        </span>
        </div>
      </div>
    </div >
  </div>
  <div class="col-sm-6 col-md-4 col-md-offset-4" ng-show="!currentUser">
    <div class="account-wall">
      <div id="my-tab-content" class="tab-content">
        <div class="tab-pane active" id="login">
          <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
               alt="">
          <form class="form-signin">
            <input type="text" class="form-control" ng-model="user" placeholder="Username" required autofocus>
            <br/>
            <input type="button" class="btn btn-lg btn-primary btn-block" value="Sign In to Chat" ng-click="signin()"/>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
